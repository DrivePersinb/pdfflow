<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minimalist Offline PDF Viewer</title>
    <!-- This CSS path should still be correct -->
    <link rel="stylesheet" href="lib/pdfjs/web/pdf_viewer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pdf-view-area">
        <div id="pdf-viewer-wrapper">
            <div id="viewerContainer">
                <div id="viewer" class="pdfViewer"></div>
            </div>
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <div id="sidebar">
        <input type="file" id="file-input" accept="application/pdf" title="Load PDF">
        <button id="toggle-fluid" title="Toggle Touch Fluid/Ripple Effect">Fluid Mode</button>
        <button id="toggle-drawing" title="Toggle Drawing Mode">Drawing Mode</button>
        <div id="drawing-controls" class="controls-hidden">
            <label for="stroke-color">Stroke:</label>
            <input type="color" id="stroke-color" value="#FF0000">
            <label for="stroke-width">Size:</label>
            <input type="range" id="stroke-width" min="1" max="30" value="5">
            <label for="fill-color">Fill (Shapes):</label>
            <input type="color" id="fill-color" value="#00FF0080">
            <button id="toggle-auto-disappear" title="Toggle Auto-Disappear Drawing">Auto-Disappear</button>
        </div>
        <button id="toggle-fullscreen" title="Toggle Fullscreen">Fullscreen</button>
    </div>

    <!--
    REMOVED OLD SCRIPT TAGS:
    <script src="lib/pdfjs/build/pdf.min.js"></script>
    <script src="lib/pdfjs/build/pdf.worker.min.js"></script>
    <script src="lib/pdfjs/web/pdf_viewer.js"></script>
    -->

    <!-- Load your main script as a module. It will handle importing PDF.js components. -->
    <script type="module" src="script.js"></script>
</body>
</html>
